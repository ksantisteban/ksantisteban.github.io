<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    
    <title>Firma</title>

</head>

<body>

    <div id="signature-container">
        <canvas id="signature-pad" width="300" height="150"></canvas>
    </div>

    <div id="controls">
        <div id="color1">
            <label for="color2">Color:</label>
            <input type="color" id="color" value="#000000">
        </div>


        <label for="thickness">Grosor:</label>
        <input type="range" id="thickness" min="1" max="10" value="1">

        <button id="rotate-clockwise" type="button" class="btn btn-primary"> <i class="bi-arrow-counterclockwise "
                id="izquierda"></i>
            Girar a la izquierda</button>
        <button id="rotate-counterclockwise" type="button" class="btn btn-primary">Girar a la derecha <i
                class="bi bi-arrow-clockwise fw-bold"></i></button>

        <button type="button" class="btn btn-danger" id="clear-button">Limpiar Firma <i
                class="bi bi-trash"></i></button>
        <button class="btn btn-success" id="guardar">Guardar <i class="bi bi-download"></i></button>
    </div>

    <script src="signature.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
